<form class="myForm">
  <div class="mb-3">
    <label for="contactEmail" class="form-label">Your Email</label>
    <input type="email" class="form-control" id="contactEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Provide your email address.</div>
  </div>
  <div class="mb-3">
    <label for="contactSubject" class="form-label">Subject</label>
    <input type="text" class="form-control" id="contactSubject" aria-describedby="subHelp">
    <div id="subHelp" class="form-text">Provide a meaningful subject for the message</div>
  </div>
  <div class="mb-3">
    <label for="contactText" class="form-label">Description</label>
    <textarea rows="4" cols="50" type="text" class="form-control" id="contactText" aria-describedby="descrHelp">
    </textarea>
    <div id="descrHelp" class="form-text">Provide a description for your mesage</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit Message</button>
</form>
